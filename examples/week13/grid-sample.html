<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>grid sample</title>
	<style type="text/css">
		body{
			width: 960px;
			margin: 0;
		}
		.container{
			background-color: #e3e3e3;
			display: flex;
			flex-wrap: wrap;
		}
		.row{
			background-color: black;
			margin: 0 15px 0 15px;
			width: 50px;
		}

		@media screen and (max-width: 700px) {
		  .row{
				width: 100%;
				margin: 0px;
				border-bottom: 1px solid red;
			}
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
		<div class="row">1</div>
	</div>
</body>
</html>
